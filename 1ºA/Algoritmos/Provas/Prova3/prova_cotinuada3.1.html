        Quantidade de horas: <input type='number' id='horas'><br>
        Quantidade de minutos: <input type='number' id='minutos'><br>
        <button type='button' onlick='registrar'>Registrar Viagem</button>
        <button type='button' onclik='relatar'> Relatório de Viagem</button>
        <div id='resultado_viagem'></div>
    </form>
</body>

<script>
    var viagens = [Number(dias.value),Number(horas.value),Number(minutos.value)];
    var tempo = [0,0,0]
    var viagens_inseridas = []
    

    function validar (){
        var viajar = 0;
        for(v = 0; v < viagens.length; v++){
            if(viagens[v] == viagem.value){
                viajar++;
            }
        }
    }
    function registrar () {
        validar ();
        resultado_viagem = '';
        if (viajar <=0){
            alert('Informe um tempo de viagem válido!');
        }
        else {
            viagens_inseridas.push(viagem.value);
        }
    }


</script>
