<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>NEW SALES 2.0</h2>
        Produto: <input type='text' id='produto'><br>
        Preço: <input type='number' id='preco'><br>
        Imposto: <input type='number' id='imposto'><br>
        Lucro: <input type='number' id='lucro'><br>
        <button type='button' onclick='calcular ()'>Calcular Preço de Venda</button>
        <div id='div_mensagem'></div>
    </form>
</body>
</html>

<script>
    function calcular () {
        var x = Number(preco.value) + (Number(imposto.value) * Number(preco.value)/100) + 
        (Number(lucro.value) * Number(preco.value)/100);
        div_mensagem.innerHTML = `O produto ${produto.value} deve ser vendido por RS${x}`;
    }
</script>
