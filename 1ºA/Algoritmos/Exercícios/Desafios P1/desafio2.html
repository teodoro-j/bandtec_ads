<body>
    <h2>NOTA FINAL DO SEMESTRE</h2> <br>
    <form>
        <input type='text' id='individuo' placeholder="Seu Nome" autofocus> <br>
        <input type='number' id='cont' placeholder=" Nota Prova Continuada"> <br>
        <input type='number' id='int' placeholder='Nota Prova Integrada'> <br>
        <button type='button' onclick='nota_final()'> Nota Final </button>
        <button type="reset" onclick="limpar_dados()">Limpar Dados</button>
    </form>

    <div id='div_mensagem' style='color: rgb(20, 50, 131)'></div>
    
</body>
</html>

<script> 
function nota_final() {
    var nome = (individuo.value);
    var media =  parseInt(cont.value) *0.4 + parseInt(int.value) *0.6; 
    div_mensagem.innerHTML = `Ola, ${nome}! Sua nota final Ã© ${media}.`;
}
