<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <div id='brasil' style="display:none">Vida de casado é boa. Só perde pra de solteiro</div>
        <div id='estrangeiro' style='display:none'> I always will remember us this way</div>
        <button type='button' onclick='musica (brasil,estrangeiro)'>Nacional</button>
        <button type='button' onclick='musica (estrangeiro,brasil)'>Internacional</button>
    </form>
</body>
</html>
<script>
    function musica (mostrar, esconder) {
        mostrar.style.display = 'block';
        esconder.style.display = 'none';
    }
</script>
