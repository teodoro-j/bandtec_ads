<script>
    function ilustrar() {
        elevador.innerHTML = '';
        var hom = Number(h.value);
        var mul = Number(m.value);
        var cri = Number(c.value);
        var contador = 0;

        while (contador < hom) {
            contador++;
            elevador.innerHTML += '<img src="homem.jpg">';
        }
        contador = 0;

        while (contador < mul) {
            contador++;
            elevador.innerHTML += '<img src="estrela.jpg">';
        }
        contador = 0;
        while (contador < cri) {
            contador++;
            elevador.innerHTML += '<img src="crianca.jpg">';
        }
        contador = 0;





    }
</script>
