    <form>

        <button type='button' onclick='avaliar ()'>Avaliar Preferencia</button>
    </form>

<script>
    function avaliar () {
        // if (frutas.value == fastfood.value) {

        // }
        if (frutas.value > fastfood.value){
            div_mensagem.innerHTML = 'Você gosta mais de frutas';}
            else {
                div_mensagem.innerHTML = 'Você gosta mais de fastfood';
            }
        }
 
</script>
