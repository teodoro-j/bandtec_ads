<!-- Classes e Ids CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
.destaque { /* classe (class) CSS */
    background-color: green;
    color: yellow;
}

.parruda {
    font-size: 2em;
}

#discreto { /* Id CSS */
    color:teal;
}
</style>
</head>
<body>

 Prepara, que <b class="destaque">agora</b> é <b>hora</b> 
 do <i id="discreto">show das poderosas</i>.
 <i>música que lançou a <span id="discreto">Anitta</span></i>.
 Isso foi em <u class="destaque">2012</u>. <!-- Quando coloca as drescrições no head 
    usando "# ou ".", precisa chamar no body com tag "class' ou "id" -->
    
 <p>
    Seu <b class="parruda">amor</b> me 
    <b class="parruda destaque">pegou</b>!
    <i class="destaque" style="color:red">(Pablo Vittar)</i>
 </p>

</body>
</html>
