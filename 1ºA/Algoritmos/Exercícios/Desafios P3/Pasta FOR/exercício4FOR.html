<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button type='button' onclick="amar ()">Eu amo pares</button>
    <div id='mensagem'></div>
</body>

<script>
    function amar () {
        for (n=0; n<=100; n+=2){
        mensagem.innerHTML += `${n}<br>`;
        }
    }
</script>
