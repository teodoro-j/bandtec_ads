<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <button type='button' onclick='exibir ()'>Exibir NÃºmeros</button>
        <div id='resultado'></div>
    </form>
</body>

</html>

<script>
    function exibir() {
        resultado.innerHTML = "";
        for (r=40; r>=0; r--) {
            resultado.innerHTML += `${r}<br>`;}

            if (r % 2 == 0) {
                resultado.style.color = green;
            }
            else if (r % 2 !=0){
                resultado.style.color = red;
            }
            else if (r == 0){
                resultado.style.color = black;
            }
    }
</script>
