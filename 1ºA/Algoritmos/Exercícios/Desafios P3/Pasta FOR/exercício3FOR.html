<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        quantas vezes? <input type='number' id='qtd'><br>
        frase: <input type='text' id='frase'><br>
        <button type='button' onclick='exibir ()'>Exibir</button>
        <div id='mensagem'></div>
    </form>
</body>
</html>

<script>
    function exibir () {
        var x = Number(qtd.value);
        var y = frase.value;
        for (n = 0; n < x; n++){
            mensagem.innerHTML += `${y}<br>`;
        }
    }
</script>
