<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        Nota de Avaliação <input type='number' id='notas'><br>
        <button type='button' onclick='avaliar ()'>Avaliar</button> 
        <div id='estrelas'></div>
    </form>
</body>
</html>

<script>
    function avaliar () {
        var x = Number(notas.value);
        if (x < 1 || x > 10){
            alert (`Só aceito números entre 1 a 10!`);
        }
        else {
            estrelas.innerHTML= '';
            for (n = 0; n < x; n+=2) {
            estrelas.innerHTML += '<img src="estrela.jpg">';}
        }
    }
</script>
