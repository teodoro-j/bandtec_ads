<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
            *{
                font-family: Arial, sans-serif;            
                box-sizing: border-box;
            }
    
            label{
                text-transform: uppercase;
                font-weight: bold;
            }
    
            input,
            button {
                display: block; 
                width:200px;
                padding: 10px 15px;
                margin: 15px 0px;
            }
        </style>
</head>
<body>
    <form>
        <label>Digite um número:</label>
        <input type="text" id="numero" autofocus>

        <button type="button" onclick="registrar()">Cadastrar</button>
        
        <button type="button" onclick="exibir()">Exibir todo</button>
        
        <div id="resu"></div>
    </form>
</body>
</html>

<script>
    var num = [];
    
    function registrar() {
        num.push(Number(numero.value));
        numero.focus();
    }

    function exibir() {
        var itens = '';

        var maior = 0;
        var menor = 0;

        for(r = 0; r< num.length; r++){
            itens += `<li>${num[r]}</li>`;

            if(num[r] > maior){
                maior = num[r];
            }
            if (num[r] < menor){
                menor = num[r];
            }
        }
        
        resu.innerHTML = `<ol>${itens}</ol>`;
        resu.innerHTML += `<p>O maior número cadastrado foi: <b>${maior}</b></p>`;
        resu.innerHTML += `<p>O menor número cadastrado foi: <b>${menor}</b></p>`;
    }
</script>
