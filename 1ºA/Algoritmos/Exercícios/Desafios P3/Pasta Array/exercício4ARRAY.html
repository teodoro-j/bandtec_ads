<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        Um filme que eu gosto muito: <input type='text' id='filme'><br>
        <button type='button' onclick='cadastrar()'>Cadastrar</button>
    </form>
    <div id='div_filme'></div>
</body>
</html>

<script>
    var filmes = [];

    function cadastrar (){
        filmes.push(filme.value);
        div_filme.innerHTML ='';
        for (indice=0; indice<filmes.length; indice++) {
            div_filme.innerHTML += `${filmes[indice]}<br>`;
        }
    }


</script>
