    <body>
        <form>
            <h2>Busao</h2>
            Digite a linha

            <br>
            <input type="text" id="linha" placeholder="linha">
            <br>
            <br>
            <button type="button" onclick="funcao(linha.value)">gravar linha</button>
            <br>
            <br>
            Digite a linha
            <br>
            <br>
            <input type="text" id="linhas" placeholder="linhas">
            <br>
            <br>
            <button type="button" onclick="pesquisa(linhas.value)">Pesquisar linha</button>
            <div id="resultado"></div>
        </form>
    </body>
</html>

<script>

    var vetor = [];
    

    function funcao(parametro){

        vetor.push(parametro);
        
    }

    function pesquisa(parametro){
        var achou = 0;
        var posicoes = [];
        for(i = 0; i<vetor.length;i++){
            if(vetor[i] == parametro){
                achou++;
                posicoes.push(i+1);
            }
        }
        if(achou>0){
            resultado.innerHTML = `Você já pegou essa linha ${achou} vezes, nessa ordem: ${posicoes}`;
        }else{
            resultado.innerHTML = `Você nunca pegou essa linha`;
        }
    }
</script>
