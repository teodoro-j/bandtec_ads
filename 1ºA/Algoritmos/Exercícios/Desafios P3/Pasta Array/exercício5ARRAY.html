<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>FILMES</h2>
        Novo Filme: <input type='text' id='filme'><br>
        <button type='button' onclick='cadastrar ()'>Cadastrar</button><br>
        Pesquisar <input type='text' id='pesquisa'><br>
        <button type='button' onclick='pesquisar ()'>Pesquisar</button>
        <div id='mensagem'></div>
    </form>
</body>

</html>
<script>
    var filmes = []
    function cadastrar() {
        filmes.push(filme.value);
    }

    function pesquisar() {
        var achar = 0
        for (indice = 0; indice < filmes.length; indice++) {
            if (filmes[indice] == pesquisa.value) {
                achar++
            }
        }

        if (achar > 0) {
            mensagem.innerHTML = "Você gosta desse filme";
        }
        else {
            mensagem.innerHTML = "Você não curte esse filme";
        }
    }

</script>
