<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>FILMES</h2>
        Novo Filme: <input type='text' id='filme'><br>
        <button type='button' onclick='cadastrar ()'>Cadastrar</button><br>
        <div id='filmes_nomes'></div>
        Pesquisar <input type='text' id='pesquisa'><br>
        <button type='button' onclick='pesquisar ()'>Pesquisar</button>
        <div id='mensagem'></div>
    </form>
</body>

</html>
<script>
    var filmes = []
    function cadastrar() {
        filmes.push(filme.value);
        filmes_nomes.innerHTML = '';
        for (indice = 0; indice < filmes.length; indice++) {
            filmes_nomes.innerHTML += `${filmes[indice]}<br>`;
        }
    }
    function pesquisar() {
        if (filme.value == filmes) {
            mensagem.innerHTML = "Você gosta desse filme";}
        else if (filme.value != filmes) {
            mensagem.innerHTML = "Você não curte esse filme";

        }
           mensagem.innerHTML ='';
    }
</script>
