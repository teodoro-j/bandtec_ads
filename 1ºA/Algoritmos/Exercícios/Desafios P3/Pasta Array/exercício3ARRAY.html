<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        Nome projeto: <input type='text' id='nome_projeto'><br>
        <button type='button' onclick='registrar()'>Registrar Projeto</button>
        <div id='projeto'></div>
    </form>
</body>
</html>
<script>
    var projetos = [];
    function registrar(){
        projeto.innerHTML='';
        projetos.push(nome_projeto.value);

    if (projetos.length >=0 && projetos.length <=4){
        projeto.innerHTML += ` Voce já fez ${projetos.length} projetos. 
    Por isso você é um profissional Júnior. `;
    }
    else if (projetos.length>=13){
        projeto.innerHTML += ` Voce já fez ${projetos.length} projetos. 
    Por isso você é um profissional Senior desde o projeto ${projetos[12]}`;
    }
    else {
        projeto.innerHTML += ` Voce já fez ${projetos.length} projetos. 
    Por isso você é um profissional Pleno desde o projeto ${projetos[4]}`;
    }
    }

</script>
