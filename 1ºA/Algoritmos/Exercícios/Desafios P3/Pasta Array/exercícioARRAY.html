<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        Insira o nome de um filme: <input type='text' id='novo_filme'><br>
        <button type='button' onclick='cadastrar()'>Cadastrar Filme</button>
        <button type='button' onclick='ver_historico()'>Ver Favoritos </button>
    </form>
    <div id='div_filmes'></div>
    
</body>
</html>
<script>
    var filmes = [];

    function cadastrar() {
        filmes.push(novo_filme.value);
    }
    function ver_historico() {
        var texto = `Filmes: ${filmes}`;
        texto += `<br> Total: ${filmes.length} <br> Primeiro filme${filmes[0]} 
        <br> Ãšltimo filme ${filmes[filmes.length - 1]}`;
        div_filmes.innerHTML=texto;
    
    }
</script>
