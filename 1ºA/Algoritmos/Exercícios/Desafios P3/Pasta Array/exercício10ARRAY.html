<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
      Informe um número: <input type='number' id='numero'><br>
      <button type='button' onclick='cadastrar ()'>Cadastrar Número</button><br>
      <button type='button' onclick='exibir ()'> Exibir Todos</button>
      <div id='div_n'></div>
    </form>
</body>
</html>
<script>
     var numeros = []
    function cadastrar (){
        numeros.push(Number(numero.value));
        numero.focus();
    }
    function exibir () {
        var itens = '';

        var maior = 0;
        var menor = 0;

        for (n = 0; n < numeros.length; n++){
            itens += `<li>${numeros[n]}</li>`;

            if(numeros[n] > maior){
                maior = numeros[n];
            }
            if (numeros[n] < menor){
                menor = numeros[n];
            }
        }
        div_n.innerHTML = `<ol>${itens}</ol>`;
        div_n.innerHTML += `<p>O maior número cadastrado foi: <b>${maior}</b></p>`;
        div_n.innerHTML += `<p>O menor número cadastrado foi: <b>${menor}</b></p>`;
    
    }
</script>
