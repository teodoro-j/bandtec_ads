<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        insira um número <input type='number' id='numero'><br>
        <button type='button' onclick='registrar ()'>Registrar</button>
        <button type='button' onclick='ver_numero ()'>Ver número separados</button>
        <div id='mostrar'></div>
    </form>
</body>

</html>

<script>
    var num = [];

    function registrar() {
        num.push(Number(numero.value));
    }
    function ver_numero() {
        var pares = '';
        var impares = '';
       
        for (n = 0; n <num.length; n++) {
            if (num[n] % 2 == 0){
                pares +=`${num[n]}<br>`;
            }
        
            else {
                impares +=`${num[n]}<br>`
            }         
        }
        mostrar.innerHTML = `<h3>Pares</h3> ${pares} <h3>Impares</h3> ${impares}`;
    }
    
</script>
