<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-image: url("mosaico.jpeg");
            font-family: arial;
            color: cornsilk;
        }

        .card {
            text-align: center;
            position: relative;
            margin-top: 17%;
            margin-left: 35%;
            margin-right: 35%;
            border-radius: 10px;
            width: 350px;
            height: 250px;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .card:hover {
            transform: rotateY(180deg);
            
        }

        .front {
            text-align: center;
            position: absolute;
            border-radius: 10px;
            width: 350px;
            height: 250px;
            backface-visibility: hidden;
            background-color:rgba(235, 241, 241, 0.200) ;
           
        }

        .back {
            
            text-align: center;
            position: absolute;
            border-radius: 10px;
            width: 350px;
            height: 250px;
            backface-visibility: hidden;
            background-color: rgba(222, 184, 135, 0.603);
            transform: rotateY(180deg);
        }
        
        #login {
            margin-bottom: 10px;
            border-radius: 10px;
        }
        #senha {
            border-radius: 10px;
        }
        button {
            margin-top: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.349);
            color: cornsilk;
        }
    </style>
</head>

<body>
        <div class='card'>
            <div class='front'></div>
            <div class='back'>
               <h2>LOGIN</h2>
               usuário <br> <input type='text' id='login'><br>
                senha <br><input type='password' id='senha'><br>
                <button type='button' onclick='validar_login()'>Entrar</button><br><br>
                <a href="">esqueceu senha</a>
                <a href="">fazer cadastro</a>
            </div>
        </div>
</body>

</html>
<script>
    function validar_login () {
        if (login.value == '' || senha.value == '')
            alert (`É necessário colocar um usuário e senha cadastrado`)
    }
</script>
